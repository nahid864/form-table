<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Table</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <table>
            <caption>Example Table</caption>
            
                <thead>
                    <tr>
                        
                        <th colspan="3">Table Heading</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Section</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Minhaz</td>
                        <td>E</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rakib</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sakil</td>
                        <td>D</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>.001</td>
                        <td>.002</td>
                        <td>.003</td>
                    </tr>
                    <tr>
                        <td rowspan="2">End</td>
                    </tr>
                </tfoot>
            
        </table>
    </body>
</html>
